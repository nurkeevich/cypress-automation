name: cypress e2e tests

on:
    push:
        branches: [main]

jobs:
    cypress-test:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: run cypress tests in chrome
              uses: cypress-io/github-action@v5
              with:
                  browser: chrome
                  record: true
                  build: npm run build
                  start: npm start
